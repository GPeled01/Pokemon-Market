
<!-- Sell Confirm -->
<div class="modal fade" id="Modal-SellConfirm-{{ ownedPoke.id }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
          <!-- -->
          {{ ownedPoke.name }}
        </h5>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {{ sellForm.hidden_tag() }}
          <h4 class="text-center">
            Are you sure you want to sell {{ ownedPoke.name }} for {{ ownedPoke.price }} PokeBalls?
          </h4>
          <br>
          <h6 class="text-center">
            By clicking Sell, you will sell this pokemon.
          </h6>
          <br>
          <input id="sold_pokemon" name="sold_pokemon" type="hidden" value="{{ownedPoke.name}}">
          {{ sellForm.submit(class="btn btn-outline-danger btn-block") }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>
